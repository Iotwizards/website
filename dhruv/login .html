	<title>Login Form</title>

<body>
    <div class="container">
        <div class="login-box">
            <form action="./login.php" method="post">
                <div class="page-box">
                    <div class="login-title">
                        <h2 class="loginTitle-text">Login</h2>
                        <p class="user-email">Please login to use the platform</p>
                    </div>
            
                    <div class="page email-page">
                        <div class="input-box">
                            <input type="text" name="email" id="email" autofocus required>
                            <label>Enter your email</label>
                        </div>
                        <div class="input-box">
                            <input type="password" name="password" id="password" required>
                            <label>Enter your password</label>
                        </div>
            
                        <div class="forgot">
                            <a href="forgotemail.html">Forgot email?</a>
                        </div>
                        <div class="remember">
                            <label><input type="checkbox" name="rememberMe" class="checkbox-remember">Remember Me</label>
                        </div>
                        
                        <div class="btn-box1">
                            <button type="submit" class="btn-next">Next</button>
                        </div>
            
                        <div class="signup-link">
                            <p> don't have an account? <a href="signup.html" class="signupBtn-link">Sign up</a></p>
                        </div>
                        <div class="social-platform">
                            <p>Or Sign In with</p>
                           
                            <div class="social-icons">
                                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
